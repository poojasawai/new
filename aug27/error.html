<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
                    // error=> name= logical ,syntax ,ref msg=discription of the error
                    try{
                            // window.alert("Good morning!");
                              document.write("HII all");
                    }
                    catch(err){
                              document.write(err); // when come error in documen is print in catch.
                    }
          </script>
          <hr width="100%">
         <input id="demo" type="text">
         <button type="button" onclick="myfunction()">Test Input</button>
         <p id="message"></p>
         
         <script>
                function myfunction()
                {
                          var x;
                          try{
                                    var x=document.getElementById("demo").value;
                                    //console.log(x);
                                    if(x=="") throw "empty";
                                    if(isNaN(x)) throw "Not a Number";
                                    x=Number(x);
                                    if(x<5) throw "Too Low";
                                    if(x>10) throw "Too High";
                          }
                          catch(err){
                                    document.getElementById("message").innerHTML="Input is "+err;
                          }
                          if(x>=5 && x<=10){
                                    document.getElementById("message").innerHTML="Input is right";
                          }
                }   
          </script>
</body>
</html>
