           <h3> sort string use addEventListener</h3>
            <button id="btn">Sort array</button>
           <script>
              function array(){
                        var arr=["Red","Yellow","Orange","Blue"];
                        var temp=0;
                        document.write(arr+"<br>");
                        for(var i=0;i<arr.length;i++)
                        {
                              for(var j=i+1;j<arr.length;j++)
                              {
                                        if(arr[i]>arr[j])
                                        {
                                                  temp=arr[i];
                                                  arr[i]=arr[j];
                                                  arr[j]=temp;
                                        }
                              }
                        }
                    
                        for(var i=0;i<arr.length;i++)
                        {
                                  document.write(arr[i]+" ");
                        }
              } 
              var btn=document.getElementById("btn");
              btn.addEventListener("click",array,true)
           </script>
