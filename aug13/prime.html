<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
          var c;
           var p=(a)=>{
              for(var i=2;i<a;i++)
                    {
                   if(a%i==0)
                     {
                       c=1;
                        break;
                    }
                    }
                       if(c==1)
                              {
                              document.write(a+"is not prime");
                              }
                              else
                              {
                               document.write(a+"is prime");
                              }
                    };
                    p(4);
          </script>
          </body>
</html>
