<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
                   // simple anoyno  fun

                   var a=function(){
                             document.write("hello world"+"<br>");
                   }
                   a();

                   // arrow function 
                   var b=()=>{document.write("Hello form arrow!!!"+"<br>")};
                   b();

                  var c=(n)=>{return n;};
                  document.write(c(3)+"<br>");
                  (()=>{document.write("Hello form IIEF")})();

                    
          </script>
</body>
</html>
