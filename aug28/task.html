          <h2>sort array using sort() method</h2>
          <script>
                    var arr=[100,1,23,10];
                    var arr1=arr.sort();
                    document.write("sorted array"+arr1+" ");


          </script>
          <hr width="100%">
          <h3>sort Array desending or asending order</h3>
          <script>
                    var arr=[21,81,34,91,2];
                    var result=arr.sort();
                    document.write("ascending order:"+result +" ");
                    document.write("<br>");
                    var c=result.reverse();
                    document.write("descending order:"+c +" ");
                    
                    document.write("<h3>2nd highest element</h3><br>");
                  var arr=[21,81,34,91,2];
                     var len=arr.length;
                    document.write("length:" +  len+"<br>");
                    document.write(arr[len-2]+"<br>");

                    document.write("<h3>2nd lowest element</h3><br>");
                    var arr=[21,81,34,91,2];
                    var len=arr.length;
                    document.write("length:" +  len+"<br>");
                    document.write(arr[len-1
                    ]+"<br>");






          </script>
