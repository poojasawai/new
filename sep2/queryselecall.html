<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title class="para">Document</title>
</head>

<body>
    <h1>WE are Learning javascript</h1>
    <h1 class="para myclass">Hello World</h1>
    <h2>Now</h2>
    <p class="para">Hello <span class="myspan">pune</span> <em>worldddd</em> <span>jsss</span></p>
    <p class="myclass"> <span>Bye</span>pune</p>
    <div id="show">
        <p>1st p inside div</p>
        <p class="para">2nd p inside div</p>
    </div>
    <p id="show1">I am paragraph</p>
    <div id="show2">I am something Div</div>
    <div>hiii Hello</div>
</body>
<script>
    // var result = document.querySelectorAll("p");
    var result = document.querySelectorAll("p,h1,title");
    document.write(result);
    console.log(result);

    var result1 = document.querySelectorAll("#show1");
    // var result1 = document.querySelectorAll("#show1,#show");
    document.write(result1);
    console.log(result1);
    document.write("<br>");
    // class selector
    // var result3 = document.querySelectorAll(".para");
    var result3 = document.querySelectorAll(".para,.myclass");
    document.write(result3);
    console.log(result3);
    document.write("<br>");
    //attribute Selector
    var result4 = document.querySelectorAll("div[id]");
    // var result4 = document.querySelectorAll("div[id='show']");
    console.log(result4);
    console.log(result4);
</script>

</html>
