          <script>
                    //method overriding
                    //same function name with diff implemention.
                    //static method=>used to define a static 
                    //accessing property used instance .
                    //create instace of then new memory.memory is the diff.
                    //prototype share memory all instances 
                    //constructor create memory.
                    document.write("<h3>"+"Static method constructor"+"</h3>");

                    class Father
                    {
                              show()
                              {
                                        return "super class<br>";
                              }
                    }
                    class Son extends Father
                    {
                              show()
                              {
                                        return "sub class";
                              }
                    }
                    var s=new Son();
                    document.write(s.show()+"<br>");

                    var f=new Father();
                    document.write(f.show());
                    
          </script>

                  <script>
                            function mobile1(){
                                      //mobile is  obj created by function which is actually function itself.
