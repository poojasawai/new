<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
   document.write("<h3>"+"Math"+"</h3>");
   document.write(Math.PI+"<br>");
   document.write(Math.SQRT2+"<br>"); //this property only 2
   document.write(Math.random()+"<br>");// returns random value











   
   document.write(Math.round(123.5)+"<br>");// 
   document.write(Math.ceil(3.5)+"<br>");// returns larger value near
   document.write(Math.floor(3.6)+"<br>");// smallest value near
   var a=-3.5;
   document.write(Math.abs(a)+"<br>");// positive no
   document.write(Math.pow(2,3)+"<br>");//returns 2*2*2 value (-3,2)or (-2,3,2)but 2nd parameter nagetive is not allowed. 

   document.write(Math.sqrt(9)+"<br>");// returns
   document.write(Math.SQRT1_2+"<br>");// 1/2
   document.write(Math.sin(90)+"<br>");//returns sin value
   document.write(Math.E+"<br>");// euler's constant and the base of natural logarithms,approximately2.718
   document.write(Math.log(3)+"<br>");// returns the natural log (base e) of number.
   document.write(Math.LN2+"<br>");// returns natural log of 2 and ln10
   document.write(Math.LOG10E+"<br>");// RETURNS the base 10 
   document.write(Math.min(1,2,3,6)+"<br>");// min value 1
   document.write(Math.max(1,2,3,7)+"<br>");//  max value   not used array.



 







   




          </script>
</body>
</html>
