<html lang="en">

<body>
    <div id="mydiv"></div>
    <button type="button" id="mybtn">clear time</button>
    <script>
        // setinterval
        /*  function runtext() {

          setInterval(runtext, 1000);*/
        var intervalid = setInterval(() => {
            document.getElementById("mydiv").textContent += "Hello New ";

        }, 1000);

        function clartime() {
            clearInterval(intervalid);
        }
        document.getElementById("mybtn").addEventListener("click", clartime);
    </script>
</body>
