<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
                    var str="Bitcode";
                    var upper="";
                    for(let i=0;i<=str.length;i++)
                    {
                              if(i%2==0)
                              {
                                        upper+=str[i].toUpperCase();
                              }else
                              {
                                        upper+=str[i]?str[i]:'';
                              }
                    }
                    document.write(upper);
          </script>
</body>
</html>
