          <h3>Bitcode</h3>
          <script>
                    var str="Bitcode";
                    var l=str.length;
                   // document.write("length="+l+"<br>");
                    for(i=0;i<=l;i++)
                    {
                              if(i%2==0)
                              {
                                        document.write(str.charAt(i).toUpperCase());
                              }
                              else
                              {
                                        document.write(str.charAt(i).toLowerCase());
                              }
                    }
          </script>
