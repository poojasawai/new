          <script>
                     document.write("<h3>"+"for"+"</h3>");

                    var a=["pooja","ram",20,"jay"];

                    for(let i=0;i<=3;i++)

                              document.write(a[i]+"<br>");
                    }
                    document.write("<hr/>");
                    // in case you dont know array lenth use array length property
                    document.write("<h3>"+"for and length property"+"</h3>");
                    // only index traverse
                    for(let i=0;i<a.length;i++)
                    {
                              document.write(a[i]+"<br>");
                    }
                    document.write("<hr/>");
                    document.write("<h3>"+"for each and length property"+"</h3>");
                   // index and value :traverse
                    var a=["pooja","ram",20,"jay"];
                    a.forEach(function(value,index){
                              document.write(value+" "+index+"<br>");
                    });
                    document.write("<hr/>");
                   
                    document.write("<h3>"+"for of and length property"+"</h3>");
                    //trverse only value

                    }
