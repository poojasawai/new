<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i, j, k, space;
		space = 5 - 1;
		for (i = 1; i <= 5; i++) {
			for (k = 1; k <= space; k++) {
				document.write("&nbsp;&nbsp;");
			}
			for (j = 1; j <= i; j++) {
				document.write("*");
			}
			space--;
			document.write("<br> ");
		}
	</script>
	<hr width="100%">
	<script type="text/javascript">
		var i, j, k, space, a = 1;
		space = 5 - 1;
		for (i = 1; i <= 5; i++) {
			for (k = 1; k <= space; k++) {
				document.write("&nbsp;&nbsp;");
			}
			for (j = a; j >= 1; j--) {
				document.write(j);
			}
			space--;
			a++;
			document.write("<br> ");
		}
	</script>

	<hr width="100%">

	<script type="text/javascript">
		var i, j, k, space, a = 1;
		space = 4 - 1;
		for (i = 1; i <= 4; i++) {
			for (k = 1; k <= space; k++) {
				document.write("&nbsp;");
			}
			for (j = a; j <= i; j++) {
				document.write("*");
			}
			document.write("<br> ");
			space--;
		}
	</script>
</body>
</html>
