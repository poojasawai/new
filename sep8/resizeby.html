<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>focus and blur</h1>
    <button type="button" id="openbtn">open window</button>
    <button type="button" id="resizebtn">resize window</button>
    <script>
        var newwindow;

        function openWin() {
            newwindow = window.open("", "newwindow", "width=200 height=200");
            newwindow.document.write("new window honn main");
        }
        // all time change the height and width
        function resizeWin() {
            newwindow.resizeBy(200, 200);
            newwindow.focus();
        }


        document.getElementById("openbtn").addEventListener("click", openWin);
        document.getElementById("resizebtn").addEventListener("click", resizeWin);
    </script>

</body>

</html>
