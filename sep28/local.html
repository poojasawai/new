<body>
    <h1>Local Storage</h1>
    <script>
        console.log(localStorage);
        localStorage.setItem('email', 'contact@abc.com');
        localStorage.setItem('username', 'bitcode');
        localStorage.setItem('contact', 123456789);
        console.log(localStorage.getItem('username')); // bitcode
        console.log(localStorage.key(1)); //username
        console.log(localStorage.length); //3
        localStorage.removeItem('email'); //length 2 email is remove.
        localStorage.clear(); // length will be 0 all value is clear
        console.log(localStorage.length); // length is 0.
    </script>
</body>
