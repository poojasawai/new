<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickCounter() {
            if (typeof(Storage) !== "undefined") {
                if (sessionStorage.clickCounter) {
                    sessionStorage.clickCounter = Number(sessionStorage.clickCounter) + 1;
                } else {
                    sessionStorage.clickCounter = 1;
                }
                document.getElementById("result").innerHTML = "You have Clicked the button " + sessionStorage.clickCounter + "time(s).";
            } else {
                document.getElementById("result").innerHTML = "Sorry your browser does not support web storage...";
            }
        }
    </script>
</head>

<body>
    <p><button onclick="clickCounter()" type="button">Click Me!</button></p>
    <div id="result"></div>
    <p>click the button to see the counter increase.</p>
    <p>close the browser tab and try againg and the counter will continue to count .</p>
</body>


</html>
