    <script>
        const serchfun = () => {
            let filter = document.getElementById('myInput').value.toUpperCase();
            let mytable = document.getElementById('mytable');
            let tr1 = mytable.getElementsByTagName('tr');
            //let tr1 = document.getElementsByTagName("tr");
            // console.log(tr1);
            console.log(tr1.length);

            for (var i = 0; i < tr1.length; i++) {
                // console.log(tr1[i].getElementsByTagName('td')[0]);
                let td = tr1[i].getElementsByTagName('td')[0];
                // console.log(td);
                if (td) {
                    let textvalue = td.textContent || td.innerHTML;
                    if (textvalue.toUpperCase().indexOf(filter) > -1) {
                        // index of gives the first occurence of num.
                        tr1[i].style.display = "";

                    } else {
                        tr1[i].style.display = "none";
                    }
                }
            }
        }
