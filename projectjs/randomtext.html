<body style="background-color:#CC99FF
;">
    <div class="container">
        <div class="quotes">
            <p id="quote">Hello World</p>
            <h3 id="author">textcode...</h3>
        </div>


    </div>
    <button onclick="genrate()" type="button" class="btn btn-success">Genrate Text</button>


    <script>
        function genrate() {
            //() key: value)
            var quotes = {
                "_Dalai Lama": '“The purpose of our lives is to be happy.” ',
                "_Stephen King": '“Get busy living or get busy dying.”',
                "_Thomas A. Edison": '“Many of life’s failures are people who did not realize how close they were to success when they gave up.”',
                "_Will Smith": '“Money and success don’t change people; they merely amplify what is already there.'
            }
            var authors = Object.keys(quotes);
            console.log(authors);
            var author = authors[Math.floor(Math.random() * authors.length)];
            var quote = quotes[author];

            document.getElementById("quote").innerHTML = quote;
            document.getElementById("author").innerHTML = author;


        }
    </script>


</body>
