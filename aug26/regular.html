          <script>
                    function is_name(str)
                    {
                              var regexp=/^[a-zA-z@. ]{3,30}$/;
                              if(regexp.test(str))
                              {
                                        return true;
                              }
                              else
                              {
                                        return false;
                              }
                    }
                    console.log(is_name("Pooja"));
                    document.write(is_name("Pooja123")+"<br>");// false
                    document.write(is_name("Pooja")+"<br>");// true
                    document.write(is_name("Pooja@. "));// true


          </script>
