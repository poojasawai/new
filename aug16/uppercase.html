<head>

<body>
          <script>
                    //touppercase 
                    //convert string into upper case

                    var str="Hello World";
                    document.write(str.toUpperCase());


          </script>
          <hr width="100%">
          <script>
             var str="Hello World";
             document.write(str.toLowerCase());



          </script>
                    <hr width="100%">
<script>
          //trim()
          // it removes the white space form both side of string.

          var str="      Hello world     ";
          document.write(str.trim());
</script>
<hr width="100%">
   <script>
             //replace(new ,old)
             // the replace method replace a specific value with another value in a string,
             //replce() fun replace only first match.


             var str="Hello friends friends";
             document.write(str.replace("friends","world"));
   </script>
   <hr width="100%">
   <script>
             // split
             var str="Hello friends how are you";
             var arr=str.split(" ");
             document.write(arr);
   </script>
      <hr width="100%">
      <script>
          // split
          var str="Hello*friends*how*are*you";
          var arr1=str.split("*");
          document.write(arr1);
</script>
