<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="myid">
        <h1>I am learning javascript</h1>
    </div>
    <script>
        // creating a new h2 element
        var nnode = document.createElement("h2"); // h2 create a dynamacally using create element node
        console.log(nnode);
        // creating a new text
        var ntextnode = document.createTextNode("text created by javascript");
        console.log(ntextnode);
        // creating a new comment
        var ncomment = document.createComment("this is a Comment");
        console.log(ncomment);
        // append method
    </script>
</body>

</html>
