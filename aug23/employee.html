                    class employee
                    {

                             }

                   class manager extends employee
                   {
                             constructor(name ,salary,address)
                             {
                                       document.write("Manager:")
                                       super(name,salary,address); //using super we r calling constu
                              }
                    }
                    class developer extends employee

                              constructor(name,salary,address)

                    }

                  var m=new manager("ram",5000,"shrirampur");
                   document.write(m.show()+"<br>");
                   var d=new developer('Sai',60000,'pune');
                   document.write(d.show());
