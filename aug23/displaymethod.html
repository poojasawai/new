<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
                     function mobile(model_no){
                              this.model=model_no;
                              this.color='white';
                              this.ram=' 4GB';
                              this.price=function(){
                                        document.write(this.model+" price RS.3000<br>");
                              };
                    }
                    var samsung=new mobile('Galaxy');
                    var nokia=new mobile('3310');

                    //method to display 
                    for(var k in nokia){
                              if(typeof nokia[k]!=='function'){
                                        document.write(nokia[k]+"<br>");
                              }
                    }

                    // value with key method wont display
                   for(var key in nokia){
                              if(typeof nokia[key]!=='function'){
                                        document.write(key+":"+nokia[key]+"<br>");
                              }
                    }


                   </script>
        </body>           
</html>
