    <script>
        // filter method -used to serch 
        // filter method creates a new array with all ele that
        // pass the test implemented by the function

        //syntax=arr.filter(function(data),this.args)
        var arr = [5, 14, 10, 70, 13];
        var narr = arr.filter((data, index, arr) => {
            //console.log(`${data},index no ${index} and ${arr}`);
            return data > 10; // op=14,70,13
        });
        console.log(narr);
        // find 
        var arr = [5, 14, 10, 70, 13];
        var narr = arr.find((data) => {
            return data > 10; // op=fist occurences used to serch
        });
        console.log(narr);
    </script>
